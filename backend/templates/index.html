<!DOCTYPE html>
<html>
<head>
  <title>Tesla TCO Comparison</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <h1>Tesla TCO Comparison</h1>
  <form id="tco-form">
    <label for="make">Make:</label>
    <input type="text" id="make"><br>
    <label for="model">Model:</label>
    <input type="text" id="model"><br>
    <label for="year">Year:</label>
    <input type="number" id="year"><br>
    <label for="fuel_cost">Fuel Cost (5yr):</label>
    <input type="number" id="fuel_cost"><br>
    <label for="maintenance_cost">Maintenance Cost (5yr):</label>
    <input type="number" id="maintenance_cost"><br>
    <label for="insurance_cost">Insurance Cost (5yr):</label>
    <input type="number" id="insurance_cost"><br>
    <label for="total_cost">Total Cost (5yr):</label>
    <input type="number" id="total_cost"><br>
    <label for="tesla_model">Compare to Tesla Model:</label>
    <select id="tesla_model">
      <option value="Model 3">Model 3</option>
      <option value="Model Y">Model Y</option>
    </select>
    <button type="submit">Compare</button>
  </form>

  <canvas id="comparisonChart"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/js/scripts.js"></script>
</body>
</html>
